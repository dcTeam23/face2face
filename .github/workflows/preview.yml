name: PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: ci-${{ github.ref }}

jobs:
  info: 
    uses: ./.github/workflows/call-info.yml

  vite:
    needs: info
    runs-on: ubuntu-latest
    steps:
      # Checkout to repository
      - name: Checkout to repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Build Vite Project
        env:
          BASE_URL: ${{ needs.info.outputs.baseUrl }}
        working-directory: .
        run: |
          npm ci
          npm run build -- --base ${{ needs.info.outputs.baseUrl }}/
          npm run build-storybook
        shell: bash
      
      - name: Deploy PR Preview
        if: ${{ contains(fromJSON('["opened", "reopened", "synchronize"]'), github.event.action) }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/
          action: deploy

      - name: Remove PR preview if closed without merge 
        if: ${{ github.event.action == 'closed' && !github.event.pull_request.merged }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist
          action: remove

