name: PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: ci-${{ github.ref }}

jobs:
  info: 
    uses: ./.github/workflows/call-info.yml

  vite:
    needs: info
    runs-on: ubuntu-latest
    steps:
      # Checkout to repository
      - name: Checkout to repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: Build Vite Project
        working-directory: .
        run: |
          npm ci
          echo "baseUrl = ${{ needs.info.outputs.baseUrl }}"
          npm run build -- --base ${{ needs.info.outputs.baseUrl }}/
          npm run build-storybook
        shell: bash
      
      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist
          preview-branch: gh-pages

